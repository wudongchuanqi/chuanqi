<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数学口算游戏</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>数学口算游戏</h1>
        <div id="settingsForm">
            <label for="operation">选择运算类型</label>
            <select id="operation">
                <option value="addition">加法</option>
                <option value="subtraction">减法</option>
                <option value="multiplication">乘法</option>
                <option value="division">除法</option>
                <option value="mixed">混合运算</option>
            </select>
            
            <label for="range">选择数字范围</label>
            <input type="number" id="range" min="1" max="100" value="10">
            
            <label for="resultRange">选择结果范围</label>
            <input type="number" id="resultRange" min="1" max="100" value="10">

            <label for="numQuestions">选择题目数量</label>
            <input type="number" id="numQuestions" min="1" max="100" value="10">

            <label for="timePerQuestion">每题答题时间 (秒)</label>
            <input type="number" id="timePerQuestion" min="1" max="60" value="10">

            <label for="allowDecimals">允许小数</label>
            <input type="checkbox" id="allowDecimals">
            
            <label for="allowNegative">允许负数</label>
            <input type="checkbox" id="allowNegative">
            
            <label>选择模式</label>
            <input type="radio" id="selectMode" name="mode" value="select" checked>
            <label for="selectMode">选择模式</label>
            <input type="radio" id="inputMode" name="mode" value="input">
            <label for="inputMode">作答模式</label>
            
            <button onclick="startGame()">开始游戏</button>
        </div>

        <div id="game">
            <div id="question"></div>
            <div id="options"></div>
            <div id="feedback"></div>
            <div id="time"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
