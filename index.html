<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数学口算游戏</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            margin: 0;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }

        h1 {
            color: #FF5722;
        }

        form label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
            padding-left: 20px;
        }

        form input, form select {
            width: calc(100% - 40px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-left: 20px;
        }

        button {
            background-color: #FF5722;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #E64A19;
        }

        @media screen and (min-width: 768px) {
            .container {
                width: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>数学口算游戏</h1>
        <p id="welcomeText">欢迎来到数学口算游戏！选择您的游戏设置然后开始挑战吧。</p>
        <form id="settingsForm">
            <label for="operation">选择运算类型:</label>
            <select id="operation">
                <option value="addition">加法</option>
                <option value="subtraction">减法</option>
                <option value="multiplication">乘法</option>
                <option value="division">除法</option>
                <option value="mixed">混合运算</option>
            </select>
            <label for="mode">选择互动模式:</label>
            <select id="mode">
                <option value="answer">作答模式</option>
                <option value="selection">选择模式</option>
            </select>
            <label for="range">选择数字范围:</label>
            <input type="number" id="range" min="1" value="10">
            <label for="resultRange">选择结果范围:</label>
            <input type="number" id="resultRange" min="1" value="10">
            <label for="numQuestions">选择题目数量:</label>
            <input type="number" id="numQuestions" min="1" value="10">
            <label for="timePerQuestion">每题答题时间（秒）:</label>
            <input type="number" id="timePerQuestion" min="1" value="10">
            <label for="allowDecimals">允许小数:</label>
            <input type="checkbox" id="allowDecimals">
            <label for="allowNegative">允许负数:</label>
            <input type="checkbox" id="allowNegative">
            <button type="button" onclick="startGame()">开始游戏</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
