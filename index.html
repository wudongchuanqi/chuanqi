<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数学口算游戏</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="settingsForm">
        <h1>数学口算游戏</h1>
        <label for="operation">选择运算类型:</label>
        <select id="operation">
            <option value="addition">加法</option>
            <option value="subtraction">减法</option>
            <option value="multiplication">乘法</option>
            <option value="division">除法</option>
            <option value="mixed">混合</option>
        </select>
        <br>
        <label for="range">选择数字范围:</label>
        <input type="number" id="range" min="1" value="10">
        <br>
        <label for="resultRange">选择结果范围:</label>
        <input type="number" id="resultRange" min="1" value="20">
        <br>
        <label for="numQuestions">题目数量:</label>
        <input type="number" id="numQuestions" min="1" value="10">
        <br>
        <label for="timePerQuestion">每题答题时间 (秒):</label>
        <input type="number" id="timePerQuestion" min="1" value="10">
        <br>
        <label>
            <input type="checkbox" id="allowDecimals"> 允许小数
        </label>
        <br>
        <label>
            <input type="checkbox" id="allowNegative"> 允许负数
        </label>
        <br>
        <label for="mode">选择模式:</label>
        <input type="radio" name="mode" value="select" checked> 选择模式
        <input type="radio" name="mode" value="input"> 作答模式
        <br>
        <button onclick="startGame()">开始游戏</button>
    </div>

    <div id="game" style="display:none;">
        <h2 id="question"></h2>
        <div id="options"></div>
        <div id="feedback"></div>
        <p>剩余时间: <span id="time"></span> 秒</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
